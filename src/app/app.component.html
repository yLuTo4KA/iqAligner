<div [class]="['page', theme]">
  <app-header></app-header>
  <main>
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>
  <app-footer></app-footer>
  <button mat-fab class="btn btn--mini theme--toggler" (click)="handleChangeTheme()">
    <mat-icon>{{ theme === '--light' ? 'light_mode' : 'dark_mode' }}</mat-icon>
  </button>
  <button mat-fab class="btn btn--mini chat-button"><mat-icon>psychology</mat-icon></button>
  
</div>
